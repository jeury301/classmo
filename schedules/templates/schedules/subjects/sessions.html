{% extends 'base.html' %} 

{%block content%}

{%if sessions|length%}
<h2>Available Sessions: </h2>
<ul>
    {%for session in sessions%}
    <li><a href="{% url 'schedules:session' session.id %}">{{session.name}}</a></li>
    {%endfor%}
</ul>
{%else%}
<h3>No sessions available</h3> {%endif%} {%endblock content%}
