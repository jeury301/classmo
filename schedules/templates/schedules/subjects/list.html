{% extends 'base.html' %}
{% load i18n static %}

{%block content%}
<h1>Courses</h1>

<div id="content-main">
    <div class="row">
        <div class="col-md-9">
            <table class="table dt-responsive table-hover" id="subjects">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Description</th>
                        <th>Sessions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for course in courses%}
                    <tr>
                        <td>{{course.name}}</td>
                        <td>{{course.description}}</td>
                        <td><input type="button" class="default-button" value="View Sessions" OnClick="window.location.href='{%url 'schedules:session' course.pk%}'"/></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <div class="module filtered">
                <div id="changelist-filter" style="width: 100%">
                    <h2>Select View</h2>
                    <h3> Courses to view: </h3>
                    <ul>
                        <li class="{{my_courses}}"><a href="{%url 'schedules:subjects' 'mine'%}" title="My Sessions">My Courses</a></li>
                        <li class="{{all_courses}}"><a href="{%url 'schedules:subjects' 'all'%}" title="All Sessions">All Courses</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$('#subjects').DataTable({
    "deferRender": true,
    "iDisplayLength": 25,
    "lengthMenu": [
        [10, 25, 50, 100, 500, -1],
        [10, 25, 50, 100, 500, "All"]
    ],
    select: true,
    "oLanguage": {
        "sSearch": "Filter Courses:"
    },
    order: [
        [0, "asc"]
    ],
    dom: "lfr<'row'<'col-sm-6'>>Btip",
    buttons: [
        'colvis',
        {
            extend: 'excel',
            text: 'Export to Excel',
            "oSelectorOpts": {
                "filter": "applied"
            }
        }
    ]
});
</script>
{% endblock %}
