<div class="modal fade" id="confirm_student_drop_{{student.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
    <div class="modal-dialog vertical-align-center" role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Student Drop</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <strong>Are you sure you want to drop {{student.user.first_name}} {{student.user.last_name}}?</strong>
                </p>
                <p>Dropping this student will remove it completely from this session.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" OnClick="window.location.href='{% url 'schedules:drop_student' student.id %}'">Yes</button>
            </div>
        </div>
    </div>
  </div>
</div>
