{% extends "schedules/subjects/session.html" %}
{% block content %}
<div class="container">
    {% if error %}
        <div class="jumbotron general-top">
            <h1>{{error}}!</h1>
        </div>
    {% else %}
        <div class="jumbotron general-top">
            <h1>Registration successful! 
                <i class="fa fa-check" style="color: #28a745"></i>
            </h1>
            <p>
                <span class="btn-success" style="padding: 5px;">
                    You are now registered for this course!
                </span>
            </p>
         </div>
    {% endif %}
    <a href="{% url 'schedules:session' session %}" class="btn btn-primary button" style="float:none;" role="button">
        <span>View Session Details</span>
    </a>
    <a href="{% url 'schedules:index' %}" class="btn btn-primary button" style="float:none;" role="button">
        <span>Home</span>
    </a>
</div>
{% endblock %}
