{% extends 'base.html' %}

{% load static %}

{% block content %}
<link href="{% static '/discussions/css/discussions.css' %}" rel="stylesheet">
<div class="container">
    <div class="discuss-topnav">
        <small>
            <a href="{% url 'discussions:list_posts' subject.id %}">
                < Back to {{ subject.name }} forum
            </a>
        </small>
    </div>

    <div>
        <h1>New post</h1>
    </div>

    <form action="{% url 'discussions:new_post' subject.id %}" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <br/>
        <input type="submit" value="Submit" />
    </form>
</div>

{% endblock %}
