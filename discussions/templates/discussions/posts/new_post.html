{% extends 'base.html' %}

{% block content %}
<div>
    <h3>New post - {{ subject.name }}</h3>
</div>
 
<form action="{% url 'new_post' subject.id %}" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <br/>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
