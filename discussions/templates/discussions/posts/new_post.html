{% extends 'base.html' %}

{% block content %}
<div class="discuss-topnav">
    <a href="{% url 'discussions:list_posts' subject.id %}">< Back to {{ subject.name }} forum</a>
</div>

<div>
    <h3>New post - {{ subject.name }}</h3>
</div>
 
<form action="{% url 'discussions:new_post' subject.id %}" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <br/>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
