{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="discuss-topnav">
        <small>
            <a href="{% url 'index' %}">
                < Back to home
            </a>
        </small>
    </div>

    <div class="jumbotron top-post">
        <h1>Discussion Forums</h1>
    </div>

    {% for subject in subjects %}
        <br/>
            <a href="{% url 'discussions:list_posts' subject.id %}">
            {% if subject.name %}
                {{subject.name}}  
            {% else %} 
                No name subject 
            {% endif %}
        </a>
        <br/>
    {% endfor %}

</div>
{% endblock %}
